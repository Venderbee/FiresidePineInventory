<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireside Pine Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fireside Pine Inventory</h1>
    </header>
    <main>
        <section>
            <h2 class="h2">Inventory</h2>
            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Image</th>
                            <th>Item Total</th>
                            <th>Small</th>
                            <th>Medium</th>
                            <th>Large</th>
                            <th>XL</th>
                            <th>XXL</th>
                            <th>Location</th>
                            <th>Coming In</th>
                            <th>Going Out</th>
                            <th>In Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fireside Pine Inventory</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
